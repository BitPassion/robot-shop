apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: web
  name: web
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        service: web
    spec:
      containers:
      - image: robotshop/rs-web:latest
        name: web
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
      restartPolicy: Always
