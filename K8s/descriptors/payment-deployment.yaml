apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: payment
  name: payment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: payment
    spec:
      containers:
      - image: robotshop/rs-payment:latest
        name: payment
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        # resources:
        #   limits:
        #     cpu: 200m
        #     memory: 100Mi
        #   requests:
        #     cpu: 100m
        #     memory: 50Mi
      restartPolicy: Always
