apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: user
  name: user
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: user
    spec:
      containers:
      - image: robotshop/rs-user:latest
        name: user
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        #resources:
        #  limits:
        #    cpu: 200m
        #    memory: 100Mi
        #  requests:
        #    cpu: 100m
        #    memory: 50Mi
      restartPolicy: Always
