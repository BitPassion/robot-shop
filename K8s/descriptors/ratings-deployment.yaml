apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: ratings
  name: ratings
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: ratings
    spec:
      containers:
      - image: robotshop/rs-ratings:latest
        name: ratings
        ports:
        - containerPort: 3306
        # resources:
        #   limits:
        #     cpu: 200m
        #     memory: 100Mi
        #   requests:
        #     cpu: 100m
        #     memory: 50Mi
      restartPolicy: Always